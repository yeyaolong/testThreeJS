<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8></meta>
        <title>test cube</title>
        <style>
            body {

            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script src="./three.js-master/three.js-master/build/three.js"></script>
        <script src="./three.js-master/three.js-master/examples/js/controls/OrbitControls.js"></script>
        <script>
           // 创建场景对象
           var scene = new THREE.Scene();
           /**
            * 创建网格模型
            */
            var geometry = new THREE.BoxGeometry(100, 100, 100); // 创建一个立方体几何对象Geometry
            var material = new THREE.MeshLambertMaterial({ color: 0x0000ff }); // 材质对象

            var mesh = new THREE.Mesh(geometry, material); // 网格模型对象
            scene.add(mesh);    // 网络模型添加到场景中
            /**
             * 添加坐标轴
             */
            
            /**
             * 光源设置
             */
            // 点光源
            var point = new THREE.PointLight(0xffffff);
            point.position.set(400, 200, 300); // 点光源位置
            scene.add(point); // 点光源添加到场景中
            // 环境光
            var ambient = new THREE.AmbientLight(0x00ff00);
            scene.add(ambient);

            /**
             * 相机设置
             */
            var width = window.innerWidth - 20;
            var height = window.innerHeight - 20;
            var k = width / height;

            var s = 200;
            // 创建相机对象
            var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); // 设置相机位置
            camera.lookAt(scene.position);

            /**
             * 创建渲染器对象
             */
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height); // 设置渲染区域尺寸
            renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色

            document.body.appendChild(renderer.domElement);
            // function animate() {
            //     requestAnimationFrame(animate);
            //     // mesh.rotation.x += 0.01; // x方向旋转
            //     // mesh.rotation.y += 0.01; // y方向旋转
            //     // mesh.rotation.z += 0.01; // z 方向旋转
            //     renderer.render(scene, camera);
            // }

            // animate();
            function render() {
                renderer.render(scene, camera);
            }
            var controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', render);
            renderer.render(scene, camera);
        </script>
    </body>
</html>
